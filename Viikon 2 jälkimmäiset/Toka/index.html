<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jälkimmäiset tehtävät</title>
  </head>
  <body>
    <h2>viikonpäivä</h2>
<p>syötä alle viikonpäivä numerona eli esim keskiviikko on 3</p>
    <input type="text" id="luku" value="">
<p><button onclick="munfunktio()">Paina tästä</button></p>


<script>
function munfunktio() {
var x = document.getElementById("luku").value;
  if (x == 1) {
    alert("Maanantai");
  }
    else if (x == 2) {
    alert("Tiistai");
  }
      else if (x == 3) {
    alert("Keskiviikko");
  }
        else if (x == 4) {
    alert("Torstai");
  }
          else if (x == 5) {
    alert("Perjantai");
  }
            else if (x == 6) {
    alert("Lauantai");
  }
  else {
    alert("Sunnuntai")
  }
}
</script>

  </body>
</html>
